<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder By Samra Moinuddin</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Enter Your Name</label>
            <input type="text" id="name" name="name" required><br>

            <label for="fatherName">Enter Your Father Name</label>
            <input type="text" id="fatherName" name="fatherName" required><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required><br>

            <!-- profile picture  -->
            <label for="profilePic">Profile Picture</label>
            <input type="file" id="profilePic" name="profilePic" accept="image/*" required><br>

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <input type="text" id="education" name="education" required><br>
        </fieldset>

        <fieldset>
            <legend>Exprience</legend>
            <label for="exprience">Exprience</label>
            <textarea id="exprience" name="exprience" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>
        </fieldset>

        <button type="submit">Genrate Resume Below</button>
    </form>

    
</body>
</html>
